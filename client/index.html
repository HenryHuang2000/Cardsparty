<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cardsparty</title>
    
    <style type="text/css">
        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                supported by Chrome, Opera and Firefox */
        }

        canvas {
            background: no-repeat url("client/images/table.jpg");
            background-size: cover;
            position: absolute;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .createRoom {
            position: absolute;
            top: 284px;
            left: 480px;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }


    </style>
    <script src = "/socket.io/socket.io.js"></script>
</head>
<body>
    <canvas id = "const_canvas"></canvas>
    <canvas id = "int_canvas" style = "background: none"></canvas>
    
    <div id = "lobby_div" style ="display: none">

        <input type = "text"
            style = "z-index:101; position:absolute; top: 300px; display: none"
            autocomplete="off"
            id = "roomName"/>

        <select style = "z-index:101; position:absolute; top: 403px; display: none"
            id = "gameMode">

            <option value="Big Two">Big Two</option>
        </select>

        <input type = "password"
        style = "z-index:101; position:absolute; top: 500px; display: none"
        autocomplete="off"
        id = "password"/>

        <button type="button"
        id = "submitButton"
        style = "z-index:101; position:absolute; display: none"
        class = "noselect button"
        >Enter</button>

        <canvas id = "lobby_canvas" style = "background: none"></canvas>
    </div>
    
    <canvas id = "win_canvas" style = "display: none"></canvas>
    

    <script src="/client/dest/bundle.js"></script>
</body>
</html>
